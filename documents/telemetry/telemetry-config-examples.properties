# OJP Server Telemetry Configuration Examples
# Copy these examples to your deployment configuration

# ==============================================================================
# Current Implementation (Metrics Only)
# ==============================================================================

# Enable/disable OpenTelemetry (default: true)
ojp.opentelemetry.enabled=true

# Prometheus metrics port (default: 9090)
ojp.prometheus.port=9090

# IP whitelist for Prometheus endpoint (default: allow all)
# Supports CIDR notation and individual IPs
ojp.prometheus.allowedIps=127.0.0.1,10.0.0.0/8,192.168.0.0/16

# Basic server configuration
ojp.server.port=1059
ojp.server.threadPoolSize=200

