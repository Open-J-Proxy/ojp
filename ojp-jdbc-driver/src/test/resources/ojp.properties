# Test ojp.properties file with multiple data sources

# Default data source configuration
ojp.connection.pool.maximumPoolSize=30
ojp.connection.pool.minimumIdle=2
ojp.connection.pool.idleTimeout=2000
ojp.connection.pool.maxLifetime=1200000
ojp.connection.pool.connectionTimeout=20000

# Fast data source for real-time operations
fast.ojp.connection.pool.maximumPoolSize=50
fast.ojp.connection.pool.minimumIdle=10
fast.ojp.connection.pool.connectionTimeout=5000
fast.ojp.connection.pool.idleTimeout=300000

# Slow data source for batch operations
slow.ojp.connection.pool.maximumPoolSize=10
slow.ojp.connection.pool.minimumIdle=2
slow.ojp.connection.pool.connectionTimeout=15000
slow.ojp.connection.pool.idleTimeout=600000

# Admin data source
admin.ojp.connection.pool.maximumPoolSize=20
admin.ojp.connection.pool.minimumIdle=5
admin.ojp.connection.pool.connectionTimeout=10000

# User data source
user.ojp.connection.pool.maximumPoolSize=15
user.ojp.connection.pool.minimumIdle=3
user.ojp.connection.pool.connectionTimeout=10000

# Primary database data source
primary.ojp.connection.pool.maximumPoolSize=40
primary.ojp.connection.pool.minimumIdle=8
primary.ojp.connection.pool.connectionTimeout=8000

# Analytics database data source
analytics.ojp.connection.pool.maximumPoolSize=25
analytics.ojp.connection.pool.minimumIdle=5
analytics.ojp.connection.pool.connectionTimeout=12000
analytics.ojp.connection.pool.maxLifetime=1800000

# Reports database data source
reports.ojp.connection.pool.maximumPoolSize=15
reports.ojp.connection.pool.minimumIdle=3
reports.ojp.connection.pool.connectionTimeout=15000
reports.ojp.connection.pool.idleTimeout=900000